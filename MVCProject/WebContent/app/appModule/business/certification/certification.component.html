<div class="container-fluid mt-4">
	<div class="row">
		<div class="col-sm-3">
			<div class="list-group" id="list-tab" role="tablist">
				<a class="clickable list-group-item list-group-item-action"
					id="list-home-list" data-toggle="list" ng-click="vm.home()"
					role="tab" aria-controls="home">Home</a> <a
					class="clickable list-group-item list-group-item-action"
					id="list-profile-list" data-toggle="list"
					ng-click="vm.viewAllQuotes()" role="tab" aria-controls="profile">View
					all quotes</a> <a class="clickable list-group-item list-group-item-action"
					id="list-messages-list" data-toggle="list"
					ng-click="vm.viewPendingQuotes()" role="tab"
					aria-controls="messages">View pending quotes</a> <a
					class="clickable list-group-item list-group-item-action"
					id="list-settings-list" data-toggle="list"
					ng-click="vm.viewAcceptedQuotes()" role="tab"
					aria-controls="settings">View accepted quotes</a> <a
					class="clickable list-group-item list-group-item-action"
					id="list-settings-list" data-toggle="list"
					ng-click="vm.viewCompletedQuotes()" role="tab"
					aria-controls="settings">View completed quotes</a> <a
					class="clickable list-group-item list-group-item-action"
					id="list-settings-list" data-toggle="list"
					ng-click="vm.viewRequests()" role="tab" aria-controls="settings">View
					requests in area</a> <a
					class="clickable list-group-item list-group-item-action active"
					id="list-certifications-list" data-toggle="list"
					ng-click="vm.viewCertifications()" role="tab"
					aria-controls="messages">View certifications</a> <a
					class="clickable list-group-item list-group-item-action"
					id="list-settings-list" data-toggle="list"
					ng-click="vm.viewSettings()" role="tab" aria-controls="settings">Settings</a>
			</div>
		</div>
		<div class="col-sm">
			<table class="table">
				<thead>
					<tr>
						<th>Certification Name</th>
						<th>Update</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cert in vm.certifications | orderBy:'name'">
						<td>{{cert.name}}</td>
						<td>
							<button class="btn btn-secondary"
								ng-click="vm.detailView(cert.id)">Edit</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="col-sm">
				<div class="col-sm-8">
					<h4>Add Certification</h4>
					<div>
						<div class="card card-body">
							<ul class="list-group">
								<li class="list-group-item"><label>Name</label><input
									type="text" ng-model="certification.name" /></li>
								<li class="list-group-item"><button class="btn btn-primary"
										ng-click="vm.addCertification(certification)">Add
										Certification</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
