<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm-3">
            <a class="" id="list-messages-list" data-toggle="list" href="#/business/{{vm.business.id}}/businessNotification" role="tab"
                aria-controls="messages">
                <button type="button" class="btn btn-outline-danger">
                    Notifications
                    <span class="badge badge-danger border-white">{{vm.size}}</span>
                </button>
            </a>
            <div class="list-group mt-2 " id="list-tab" role="tablist">
                <a class="clickable list-group-item list-group-item-action" id="list-home-list" data-toggle="list" ng-click="vm.home()"
                    role="tab" aria-controls="home">Home</a>
                <a class="clickable list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" ng-click="vm.viewAllQuotes()"
                    role="tab" aria-controls="profile">View all quotes</a>
                <a class="clickable list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" ng-click="vm.viewAcceptedQuotes()"
                    role="tab" aria-controls="settings">View accepted quotes</a>
                <a class="clickable list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" ng-click="vm.viewCompletedQuotes()"
                    role="tab" aria-controls="settings">View completed quotes</a>
                <a class="clickable list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" ng-click="vm.viewRequests()"
                    role="tab" aria-controls="settings">View requests in area</a>
                <a class="clickable list-group-item list-group-item-action" id="list-certifications-list" data-toggle="list" ng-click="vm.viewCertifications()"
                    role="tab" aria-controls="messages">View certifications</a>
                <a class="clickable list-group-item list-group-item-action active" id="list-settings-list" data-toggle="list" ng-click="vm.viewSettings()"
                    role="tab" aria-controls="settings">Settings</a>
            </div>
            <div class="justify-content-left bg-white rounded mt-2 p-2 border">
                <h6 class="row justify-content-center">Contact Information</h6>
                <hr/>
                <label>
                    <strong>Phone: </strong> {{vm.business.contact.phone}}</label>
                <br/>
                <label>
                    <strong>Email: </strong> {{vm.business.contact.email}}</label>
                <br/>
                <label>
                    <strong>Website: </strong><a href="{{vm.business.website}}">{{vm.business.website}}</a></label>
                <br/>
                <label>
                    <strong>Address: </strong> {{vm.business.contact.address1}}</label>
                <br/>
                <label>
                    <strong>Address 2: </strong> {{vm.business.contact.address2}}</label>
                <br/>
                <label>
                    <strong>City: </strong> {{vm.business.contact.city}}</label>
                <br/>
                <label>
                    <strong>State: </strong> {{vm.business.contact.state}}</label>
                <br/>
                <label>
                    <strong>Zipcode: </strong> {{vm.business.contact.zipcode}}</label>
                <br/>
            </div>
        </div>
        <div class="col-sm">
            <div ng-show="vm.business" class="col-sm">
                <div class="form-group">
                    <label for="txtCompanyName">Company Name</label>
                    <input type="text" class="form-control" id="txtCompanyName" placeholder="Company name" ng-model="vm.business.companyName"
                        required>
                </div>
                <div class="form-group">
                    <label for="txtCompanyName">Labor Rate</label>
                    <input type="text" class="form-control" id="txtCompanyName" placeholder="Company name" ng-model="vm.business.laborRate"
                        required>
                </div>
                <div class="form-group">
                    <label for="txtCompanyName">Years in Business</label>
                    <input type="text" class="form-control" id="txtCompanyName" placeholder="Company name" ng-model="vm.business.experience"
                        required>
                </div>
                <div class="form-group">
                    <label for="txtAddress1">Address 1</label>
                    <input type="text" class="form-control" ng-model="vm.business.contact.address1" id="txtAddress1" placeholder="Enter address1">
                </div>
                <div class="form-group">
                    <label for="txtAddress2">Address 2</label>
                    <input type="text" class="form-control" id="txtAddress2" placeholder="Enter address2" ng-model="vm.business.contact.address2">
                </div>
                <div class="form-group">
                    <label for="txtZipcode">Zip code</label>
                    <input type="text" class="form-control" id="txtZipcode" ng-model="vm.business.contact.zipcode" required>
                </div>
                <div class="form-group">
                    <label for="txtCity">City</label>
                    <input type="text" class="form-control" id="txtCity" ng-model="vm.business.contact.city">
                </div>
                <div class="form-group">
                    <label for="txtState">State</label>
                    <input type="text" class="form-control" id="txtState" ng-model="vm.business.contact.state">
                </div>
                <div class="form-group">
                    <label for="txtPhone">Phone</label>
                    <input type="phone" class="form-control" id="txtPhone" ng-model="vm.business.contact.phone" required>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="email" class="form-control" id="txtEmail" ng-model="vm.business.contact.email" required>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Website</label>
                    <input type="text" class="form-control" id="txtEmail" ng-model="vm.business.website" required>
                </div>
                <button ng-click="vm.return()" class="btn btn-primary">Back</button>
                <button ng-click="vm.update(vm.business)" class="btn btn-primary">Update</button>
            </div>
        </div>
        <div class="col-sm">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">
                Delete Account
            </button>
            <div ng-show="vm.updatedBusiness" class="alert alert-success mt-2 col-sm" role="alert">
                Update was successful!
            </div>

            <!-- Modal -->
            <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delete">Are you sure you want to delete your account?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <button data-dismiss="modal" class="btn btn-danger" ng-click="vm.destroyAccount()">Delete</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
