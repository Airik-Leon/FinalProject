<h1>{{Business Detail}}</h1>

<table class="table table-hover">
                <thead>
                    <tr>
                        <th>Business name</th>
                        <th>Labor Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="b in vm.businesses">
                        <td>{{b.companyName}}</td>
                        <td>{{b.laborRate}}</td>
                            <button class="btn btn-secondary" ng-click="vm.detailedQuote(b.id)">Business Quotes</button>
                        </td>
                    </tr>
                </tbody>
            </table>
