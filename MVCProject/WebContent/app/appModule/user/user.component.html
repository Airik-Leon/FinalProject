<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#/user/{{vm.user.id}}"
                            role="tab" aria-controls="home">Home</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#/user/{{vm.user.id}}/request"
                            role="tab" aria-controls="profile">View requests</a>
                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#/user/{{vm.user.id}}/vehicle"
                            role="tab" aria-controls="messages">View vehicles</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="modal" data-target="#exampleModalLong"
                            role="tab" aria-controls="settings">View businesses</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab" aria-controls="settings"
                            href="#/user/{{vm.user.id}}/settings">Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <h3>
                Welcome, {{vm.user.firstName}} {{vm.user.lastName}}!
            </h3>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Participating Businesses</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Business name</th>
                                        <th>Labor Rate</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="b in vm.businesses">
                                        <td data-dismiss="modal" ng-click="vm.getBusiness(b)">{{b.companyName}}</td>
                                        <td>{{b.laborRate}}</td>
                                        <button class="btn btn-secondary" ng-click="vm.detailedQuote(b.id)">Business Quotes</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
