<div class="container-fluid mt-4 mb-4">
    <div class="row">
        <div class="col-sm-2">
            <a class="" id="list-profile-list" data-toggle="list" role="tab" aria-controls="profile" ng-click="vm.getNotifications()">
                <button type="button" class="btn btn-outline-danger">
                    Notifications
                    <span class="badge badge-danger border col-sm-2">{{vm.size}}</span>
                </button>
            </a>
            <div class="list-group mt-2" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" ng-click="vm.getHome()" role="tab"
                    aria-controls="home">Home</a>
                <a class="list-group-item list-group-item-action " id="list-profile-list" data-toggle="list" href="vm.getRequests()"
                    role="tab" aria-controls="profile">View requests</a>
                <a class="list-group-item list-group-item-action active" id="list-messages-list" data-toggle="list" ng-click="vm.getVehicles()"
                    role="tab" aria-controls="messages">View vehicles</a>
                <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab" aria-controls="settings"
                    ng-click="vm.getSettings()">Settings</a>
            </div>
            <div class="justify-content-left bg-white rounded mt-2 p-2 border">
                <h6 class="row justify-content-center">Contact information</h6>
                <hr/>
                <label>Address: {{vm.user.contact.address1}}</label>
                </br>
                <label>City: {{vm.user.contact.city}}</label>
                </br>
                <label>State: {{vm.user.contact.state}}</label>
                </br>
                <label>Zipcode: {{vm.user.contact.zipcode}}</label>
                </br>
                <label>Phone: {{vm.user.contact.phone}}</label>
                </br>
                <label>Email: {{vm.user.contact.email}}</label>
                </br>
            </div>
        </div>
        <div class="col-sm">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Mileage</th>
                        <th>VIN</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="v in vm.vehicles | orderBy:'make'">
                        <td>{{v.make}}</td>
                        <td>{{v.model}}</td>
                        <td>{{v.year}}</td>
                        <td>{{v.mileage}}</td>
                        <td>{{v.vin}}</td>
                        <td>
                            <button class="btn btn-secondary" ng-click="vm.detailView(v.id)">Update</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="vm.destroy(v.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                aria-controls="collapseExample">Add Vehicle </button>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label>Make</label>
                            <input class="form-control" type="text" ng-model="vehicle.make" />
                        </li>
                        <li class="list-group-item">
                            <label>Model</label>
                            <input class="form-control" type="text" ng-model="vehicle.model" />
                        </li>
                        <li class="list-group-item">
                            <label>Year</label>
                            <input class="form-control" type="number" ng-model="vehicle.year" min="1900" />
                        </li>
                        <li class="list-group-item">
                            <label>Mileage</label>
                            <input class="form-control" type="number" ng-model="vehicle.mileage" min="0" />
                        </li>
                        <li class="list-group-item">
                            <label>VIN</label>
                            <input class="form-control" type="text" ng-model="vehicle.vin" />
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" ng-click="vm.addVehicle(vehicle)">Add Vechicle</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
