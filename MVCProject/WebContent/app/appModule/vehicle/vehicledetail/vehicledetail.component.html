<div class="container">
    <div class="row">
        <div class="col-sm">
            <!-- optional sidebar -->
            <button class="btn btn-primary" ng-click="vm.return()">Return to Vehicle list</button>
        </div>
        <div class="col-sm">
            <ul class="list-group  bg-light p-4 rounded">
                <li class="list-group-item">
                    <label>Make: </label>
                    <input class="form-control" type="text" ng-model="vm.vehicle.make" />
                </li>
                <li class="list-group-item">
                    <label>Model: </label>
                    <input class="form-control" type="text" ng-model="vm.vehicle.model" />
                </li>
                <li class="list-group-item">
                    <label>Year: </label>
                    <input class="form-control" type="text" ng-model="vm.vehicle.year" />
                </li>
                <li class="list-group-item">
                    <label>Mileage: </label>
                    <input class="form-control" type="text" ng-model="vm.vehicle.mileage" />
                </li>
                <li class="list-group-item">
                    <label>Vin: </label>
                    <input class="form-control" type="text" ng-model="vm.vehicle.vin" />
                </li>
                <li class="list-group-item justify-content-center">
                    <button class="btn btn-warning" ng-click="vm.update(vm.vehicle)">Update</button>
                    <button class="btn btn-danger" ng-click="vm.destroy(vm.vehicle)">Delete</button>
                </li>
            </ul>
        </div>
        <div class="col-sm">
            <!-- optional sidebar -->
        </div>
    </div>
</div>
