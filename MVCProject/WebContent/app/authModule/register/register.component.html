<div ng-show="!vm.user" class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm">
            <!-- optional sidebar -->
        </div>
        <div class="col-sm">
            <div class="card" style="width: 30rem;">
                <img class="card-img-top" src="css/img/signup-car.jpeg" alt="Card image cap">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <h5 class="card-title">A network of customers & mechanics</h5>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtUsername" placeholder="Username" ng-model="user.username" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtFirstName" placeholder="First name" ng-model="user.firstName" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtLastName" placeholder="Last Name" ng-model="user.lastName" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txtPassword" ng-model="user.password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txtConfirmPwd" ng-model="user.confirm" placeholder="Confirm password">
                    </div>
                    <label>{{vm.error}}</label>
                    <div class="row justify-content-center">
                        <button id="signup-next" ng-click="vm.setUser(user)" class="btn btn-primary">Next</button>
                    </div>
                    <div class="row justify-content-center">
                        <div>Already have an account?
                            <a href="#/login">Log-in</a>
                        </div>
                        <div>Are you a business?
                            <a href="#/registerBusiness">register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <!-- optional sidebar -->
        </div>
    </div>
</div>

<div ng-show="vm.user" class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm">
            <!-- optional sidebar -->
        </div>
        <div class="col-sm">
            <div class="card" style="width: 30rem;">
                <img class="card-img-top" src="css/img/signup-car.jpeg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">A network of customers & mechanics</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="contact.address1" id="txtAddress1" placeholder="Enter address1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtAddress2" placeholder="First name" ng-model="contact.address2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtZipcode" ng-model="contact.zipcode" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtCity" ng-model="contact.city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txtState" ng-model="contact.state">
                    </div>
                    <div class="form-group">
                        <input type="phone" class="form-control" id="txtPhone" ng-model="contact.phone" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="txtEmail" ng-model="contact.email" required>
                    </div>
                    <div class="row justify-content-center">
                        <button id="signup-back" ng-click="vm.return()" class="btn btn-primary">Back</button>
                        <button id="signup-register" ng-click="vm.addContact(contact)" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <!-- optional sidebar -->
        </div>
    </div>
</div>
