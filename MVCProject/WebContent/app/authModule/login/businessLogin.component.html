<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm">
            <!-- optional sidebar -->
        </div>
        <div class="col-sm">
            <div class="card" style="width: 30rem;">
                <img class="card-img-top" src="css/img/login-business.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="row justify-content-center card-title">Welcome back!</h5>
                    <div class="form-group">
                        <label for="txtUserName">Login Name</label>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Company Name" ng-model="business.loginName" required>
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password" ng-model="business.loginPassword" required>
                    </div>
                    <div class="row justify-content-center">
                        <button id="login-business" ng-click="vm.setBusiness(business)" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <!-- optional sidebar -->
        </div>
    </div>
</div>
