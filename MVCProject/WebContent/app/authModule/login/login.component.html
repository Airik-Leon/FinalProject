        </div>

            <div class="card" style="width: 30rem;">
                <img class="card-img-top" src="css/img/login-car.jpeg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Welcome back!</h5>
                    <div class="form-group">
                        <label for="txtUserName">Username</label>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Username" ng-model="user.username" required>
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password" ng-model="user.password" required>
                    </div>
                    <div class="row justify-content-center">
                        <button id="login-button" ng-click="vm.setUser(user)" class="btn btn-primary">Login</button>
                    </div>
                    <div class="row justify-content-center">
                        <div>Don't have an account? <a href="#/register">Sign Up</a></div>
                        <div>Are you a business? <a href="#/registerBusiness">Register Here</a></div>
                    </div>
                </div>
            </div>
